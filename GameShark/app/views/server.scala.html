@(wowServer: Array[WoWServer])

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>WoW Server</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/WoWStyle.css")">
</head>
<body>
  <h3>
    Server Status
  </h3>
  <div>
    <table class="serverTable">
      <caption>
        WoW Server Status
      </caption>
      <tr>
        <th>
          Name
        </th>
        <th>
          Status
        </th>
      </tr>
      @for(a <- wowServer){
        <tr>
          <td>
            @a.getName()
          </td>
          <td>
            @a.getStatus()
          </td>
        </tr>
      }
    </table>
  </div>
</body>
</html>
